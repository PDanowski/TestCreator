<h2>{{title}}</h2>
<div class="result-edit">
  <div class="form-group">
    <label for="text">Text:</label>
    <br />
    <textarea id="text" [(ngModel)]="result.Text" placeholder="Enter text of the result here..." class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="MinValue">Min. value:</label>
    <br />
    <input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.MinValue" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="MaxValue">Max. value:</label>
    <br />
    <input type="number" id="MaxValue" name="MaxValue" [(ngModel)]="result.MaxValue" class="form-control"/>
  </div>

  <div class="commands">
    <input *ngIf="editMode" type="button" value="Save changes" (click)="onSubmit(result)" class="btn btn-success" />
    <input *ngIf="!editMode" type="button" value="Create result" (click)="onSubmit(result)" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="onBack()" class="btn btn-primary"/>
  </div>
</div>
